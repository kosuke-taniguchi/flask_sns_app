<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FLASK SNS{% endblock title %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="static/style.css"> -->
  <link rel="icon" type="text/css" href="{{ url_for('static', filename='icon/flask.png') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('app.home') }}">ホーム</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('app.logout') }}" class="navbar-brand">ログアウト</a>
    <a href="{{ url_for('app.user') }}" class="navbar^brand">ユーザ情報編集</a>
    <a href="{{ url_for('app.user_search') }}" class="navbar-brand">ユーザ検索</a>
    {% else %}
    <a href="{{ url_for('app.login') }}" class="navbar-brand">ログイン</a>
    <a href="{{ url_for('app.register') }}" class="navbar-brand">登録</a>
    {% endif %}
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
